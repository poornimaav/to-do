<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Add a new todo...">
        <button type="submit">Add</button>
      </form>
      <ol id="todo-list"></ol>
    </div>
    <script src="app.js"></script>
  </body>
</html>
